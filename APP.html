<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .store {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      color: #777;
    }

    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .product button:hover {
      background-color: #218838;
    }

    .cart {
      margin-top: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .cart h2 {
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ’» Computer Store</h1>
</header>

<div class="store" id="store"></div>

<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="total">Total: $0</div>
</div>

<script>
  const products = [
    {
      name: "Gaming PC",
      price: 1200,
      img: "download.jpg"
    },
    {
      name: "Office Desktop",
      price: 700,
      img: "Office pc.jpg"
    },
    {
      name: "Laptop",
      price: 900,
      img: "Laptop.webp"
    },
    {
      name: "MacBook Pro",
      price: 1500,
      img: "macbook pro.jpg"
    }
  ];

  const cart = [];
  const storeDiv = document.getElementById("store");
  const cartItemsDiv = document.getElementById("cart-items");
  const totalDiv = document.getElementById("total");

  function updateCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        ${item.name} - $${item.price}
        <button onclick="removeFromCart(${index})">Remove</button>
      `;
      cartItemsDiv.appendChild(div);
      total += item.price;
    });

    totalDiv.textContent = "Total: $" + total;
  }

  function addToCart(index) {
    cart.push(products[index]);
    updateCart();
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  // Display products
  products.forEach((product, index) => {
    const div = document.createElement("div");
    div.className = "product";
    div.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <button onclick="addToCart(${index})">Add to Cart</button>
    `;
    storeDiv.appendChild(div);
  });
</script>

</body>
</html>
